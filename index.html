<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <title>Nicolò Matassoli</title>
</head>

<body>
  <div id="vue__wrap">
    <div id="logo" class="logo__wrapper" v-bind:class="{visible : isVisible, hidden : isHidden}">
      <div class="logo">
        <svg id="hexagon" viewbox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g>
            <g id="M" transform="translate(36, 33)" fill="#4703A6" style="opacity: 0" font-size="50" font-weight="400" letter-spacing="4.16666603">
              <text>
                <tspan x="-5" y="33">M</tspan>
              </text>
            </g>
            <path stroke="#4703A6" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" d="M 50, 5
         L 11, 27
         L 11, 72
         L 50, 95
         L 89, 73
         L 89, 28 z" />
          </g>
        </svg>
      </div>
    </div>


    <header v-bind:class="{hidden : isVisible, visible : isHidden}">
      <span>Matassoli</span>
      <ul>
        <li><a href=""><i class="fas fa-spinner"></i> Home</a></li>
        <li><a href="#aboutme"><i class="fas fa-spinner"></i> About Me</a></li>
        <li><a href=""><i class="fas fa-spinner"></i> Projects</a></li>
        <li><a href=""><i class="fas fa-spinner"></i> Contacts</a></li>
      </ul>

    </header>
    <main class="container" v-bind:class="{hidden : isVisible, visible : isHidden}">

      <section id="aboutme">
        <div class="aboutme__txt">
          <p>
            <span>Hello, my name is</span> Nicolò
            e sono un Junior Full Stack Web Developer.
          </p>
        </div>

      </section>


    </main>



    <footer>
    </footer>
  </div>

  <script src="js/myscript.js" charset="utf-8"></script>
</body>

</html>
